<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tags EG</title>
</head>
<body>
    <h1>Form Tags Eg</h1>
    <form action="#">
        <p>What do you think of this book?</p>
        <textarea id="comments" cols="30" rows="10"></textarea>
        <p>Please select your favorite genre: </p>
        <input type="radio" name="genre" value="rock" checked="checked" /> Rock <br>
        <input type="radio" name="genre" value="pop" /> Pop <br>
        <input type="radio" name="genre" value="classical" /> Classical <br>
        <input type="radio" name="genre" value="jazz" /> Jazz <br>
        <p>Please select your favorite service(s): </p>
        <input type="checkbox" name="service" value="itunes"> iTunes <br>
        <input type="checkbox" name="service" value="spotify"> Spotify <br>
        <input type="checkbox" name="service" value="lastfm"> Last.fm<br>

        <p>What device do you listen to music on?</p>
        <select name="devices" multiple="multiple">
            <option value="ipod">iPod</option>
            <option value="ipad">iPad</option>
            <option value="radio">Radio</option>
            <option value="pc">Computer</option>
        </select>
        <p>Upload your song in MP3 format: </p>
        <input type="file" name="song" multiple="multiple"> <br> <br>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="email">Email *: </label>
            <input type="email" id="email" maxlength="50" required="required"> <br>
            <label for="mobile">Mobile: </label>
            <input type="tel" id="mobile" > <br>
            <label for="tel">Telephone: </label>
            <input type="tel" id="tel">
        </fieldset>

        <label for="search"><h2>Search</h2></label>
        <input type="search" id="search" placeholder="EG: i love dogs">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
