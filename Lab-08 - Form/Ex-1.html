<!DOCTYPE html>
<html lang="en">
<style>
    input:required{
        outline: 1px red solid;
        color: green;
    }
    input:required:valid{
        background-size: 10px 10px;
        background-position: right top;
        background-repeat: no-repeat;
    }
    input:required:invalid{
        background-size: 10px 10px;
        background-position: right top;
        background-repeat: no-repeat;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Ex 1</title>
</head>
<body>
<form action="try.php" method="get">
    <label for="name">Name:</label>
        <input type="text" name="name" id="name" required /> <br>

     <label for="emailid">Email: </label>
        <input type="email" name="emailid" id="emailid" required /> <br>

    <label for="urlname">Enter Your Web page address:</label>
        <input type="url" value="" id="urlname" name="urltext"
                maxlength="255" required/> <br>

    <label for="telno">Telephone Number: </label>
        <input type="tel" value="" id="telno" name="telephone_no"
                maxlength="10" placeholder="0123456789"
                pattern="[0-9]{10}"/> <br>

    <label for="stud_age">Age: </label>
        <input type="number" value="15" id="stud_age" name="studentage"
                min="15" max="45" step="1" /> <br>

    <label for="survey">Survey for packages offered[scale: 1-10]: </label>
        <input type="range" name="rating" min="1" max="10" id="survey" /> <br>

    <label for="stdate">Date:</label>
    <input type="date" id="stdate" name="startdate"
            min="2000-01-01" /> <br>

    <label for="stmonth">Month: </label>
        <input type="month" id="stmonth" name="startmonth" /> <br>

    <label for="week1">Week: </label>
        <input type="week" name="week" id="week1" /> <br>

    <label for="time1">Time:</label>
        <input type="time" id="time1" name="timeofday" /> <br>

    <label for="datetime1">Date and Time:</label>
        <input type="datetime-local" id="datetime1" name="dateandtime" /> <br>

    <label for="color123"><Yo></Yo>ur Favorite Color: </label>
            <input type="color" id="color123" name="yourcolor" /> <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
