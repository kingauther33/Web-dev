<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            border-radius: 100px;
            animation-name: myfirst;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
